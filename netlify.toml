[build]
  base = "/"
  command = "npm run functions:build"
  functions = "build"
  publish = "public"
  environment = { EXPIRE = "5184000", UID_LENGTH = "4" }
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
